; PHP Production Configuration for Dokploy
; =========================================

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload limits (for certificate templates)
upload_max_filesize = 50M
post_max_size = 55M
max_file_uploads = 20

; OPcache settings for production
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/storage/logs/php-error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session configuration
session.save_handler = files
session.save_path = /var/www/storage/framework/sessions
session.gc_maxlifetime = 7200

; Timezone
date.timezone = Asia/Kuala_Lumpur

; Security
expose_php = Off
cgi.fix_pathinfo = 0

; Realpath cache (improves performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600
